<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
       
    </style>
    <script>
// Open the Modal
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

// Close the Modal
function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
    </script>
</head>
<body>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" style="background-color:black;">
            <div class="column">
                <img src="images/jdy/tab-00.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column">
                <a> <img src="images/jdy/tab-01.png" onclick="openModal();currentSlide(2)" class="hover-shadow" style="visibility:hidden;"></a>
            </div>
            <div class="column">
                <img src="images/jdy/tab-02.png" onclick="openModal();currentSlide(3)" class="hover-shadow" style="visibility:hidden;">
            </div>
            <div class="column">
                <img src="images/jdy/tab-03.png" onclick="openModal();currentSlide(4)" class="hover-shadow" style="visibility:hidden;">
            </div>
        </div>



    </div>
    </div>
</body>
</html>
